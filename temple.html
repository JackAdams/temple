<template name="Constellation_temple_header">

  <div class="constellation-menu-button-container">
    <span class="Temple_activate constellation-menu-button {{#if templeActivated}}constellation-menu-button-active{{/if}}" title="Activate Temple">On/Off</span>
  </div>

</template>

<template name="Constellation_temple_menu">
  
  {{#if frozen}}<div class="constellation-menu-button-container" style="margin:7px;"><div class="Template_unfreeze constellation-menu-button">Unfreeze</div></div>{{/if}}
  <div class="temple-template-info" title="{{dataContext}}">{{templateName}}</div>

</template>

<template name="Constellation_temple_view">

  {{> Temple_JSON}}

</template>

<template name="Temple_JSON">
  <pre>{{{templeJSON}}}</pre>
</template>
