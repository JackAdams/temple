<template name="Constellation_temple_menu">
  
  {{#if frozen}}<div class="constellation-menu-button-container" style="margin:7px;"><div class="Temple_unfreeze constellation-menu-button">Unfreeze</div></div>{{/if}}
  <div class="temple-template-info" title="{{dataContext}}">{{templateName}}</div>

</template>

<template name="Constellation_temple_view">

  {{> Temple_JSON}}

</template>

<template name="Temple_JSON">
  <pre>{{{templeJSON}}}</pre>
</template>

<template name="Constellation_temple_guide">

  <ul>
    <li>Open the <strong>Temple</strong> tab and roll over your app to see data contexts.</li>
    <li>Click to freeze a data context. (And click the <strong>Unfreeze</strong> button to unfreeze.)</li>
    <li>Click on any <strong>_id</strong> value in the data context to view the document with that <strong>_id</strong> value.</li>
    <li>Click the <strong>On/Off</strong> button to see where the templates are rendered.</li>
    <li>The number shown by the template name is the render count of that template since the last hard refresh of the app.</li>
  </ul>

</template>
